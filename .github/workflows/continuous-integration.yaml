name: continuous-integration

on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches:
      - 'develop'
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - run: mvn clean verify